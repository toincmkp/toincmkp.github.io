<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>******************</title>
    </head>

    <body>
        <div id="animation">Click!</div>
        <div id="stage"></div>
        <script src="jquery-1.11.2.min.js"></script>
        <script src="three.min.js"></script>
        <script src="OrbitControls.js"></script>

        <script>
            $(function() {

                var width = 960;
                var height = 540;

                // ---------------------------------------------------------------------
                // Scene
                // ---------------------------------------------------------------------
                var scene = new THREE.Scene();

                // ---------------------------------------------------------------------
                // Camera
                // ---------------------------------------------------------------------
                var camera = new THREE.PerspectiveCamera(45, width / height, 1, 20000);
                camera.position.set(2000, 2000, 2700);

                // ---------------------------------------------------------------------
                // Mesh
                // ---------------------------------------------------------------------
                var colorList = [0x00ff00, 0x55ff00, 0xaaff00, 0xffff00, 0xffaa00, 0xff5500, 0xff0000];
                var colorSampleGeo =  new THREE.CylinderGeometry( 120, 120, 10, 6, 0 );
                var colorSampleGeo_w = new THREE.CylinderGeometry( 120, 120, 10, 6, 0, 0 );
                var colorSampleMat = [];
                var colorSampleMat_w = [];
                var colorSampleMesh = [];
                var colorSampleMesh_w = [];

                for (i=0; i < colorList.length; i++) {
                    colorSampleMat[i] = new THREE.MeshLambertMaterial( {color: colorList[i]} );
                    colorSampleMat[i].transparent = true;
                    colorSampleMat[i].opacity = 0.2;

                    colorSampleMat_w[i] = new THREE.MeshLambertMaterial( {color: colorList[i]} );
                    colorSampleMat_w[i].wireframe = true;

                    colorSampleMesh[i] = new THREE.Mesh(colorSampleGeo.clone(), colorSampleMat[i]);
                    colorSampleMesh_w[i] = new THREE.Mesh(colorSampleGeo_w.clone(), colorSampleMat_w[i]);

                    colorSampleMesh[i].position.set(500 * Math.cos((2*Math.PI ) * (i/colorList.length)), 10, 500 * Math.sin((2*Math.PI ) * (i/colorList.length)));
                    colorSampleMesh_w[i].position.set(500 * Math.cos((2*Math.PI ) * (i/colorList.length)), 10, 500 * Math.sin((2*Math.PI ) * (i/colorList.length)));

                    scene.add( colorSampleMesh[i] );
                    scene.add( colorSampleMesh_w[i] );
                }

                // colorSampleMesh[0].material.color = new THREE.Color( 0xcc00cc );
                // colorSampleMesh_w[0].material.color = new THREE.Color( 0xcc00cc );

                // ---------------------------------------------------------------------
                // Light
                // ---------------------------------------------------------------------
                var light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(-2000, 3000, 1500);
                light.castShadow = true;
                scene.add(light);
                var ambient = new THREE.AmbientLight(0xaaaaaa);
                scene.add(ambient);

                // ---------------------------------------------------------------------
                // Helper
                // ---------------------------------------------------------------------
                var grid = new THREE.GridHelper(10000, 60);
                grid.setColors(0x333355, 0x333355);
                scene.add(grid);



                // ---------------------------------------------------------------------
                // Rendering
                // ---------------------------------------------------------------------
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(width, height);
                renderer.setClearColor(0x001122);
                renderer.shadowMapEnabled = true;
                document.getElementById("stage").appendChild(renderer.domElement);

                // ---------------------------------------------------------------------
                // Controls
                // ---------------------------------------------------------------------
                var controls = new THREE.OrbitControls(camera, renderer.domElement);

                function render() {
                    requestAnimationFrame(render);



                    renderer.render(scene, camera);
                }
                render();

            });
        </script>
    </body>
</html>
